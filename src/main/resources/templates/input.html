<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Input</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body class="p-5 bg-dark text-white">

<div style="margin-bottom: 2rem">
    <form method="post" action="/" th:object="${saveInput}">
        <div style="margin: 5px">
            <span style="display: inline-block; width: 100px"><label for="first">Vorname:</label></span>
            <input id="first" th:field="*{firstname}"/>
        </div>
        <div style="margin: 5px">
            <span style="display: inline-block; width: 100px"><label style="width: 100px" for="last">Lastname:</label></span>
            <input id="last" th:field="*{lastname}"/>
        </div>
        <div style="margin: 5px">
            <span style="display: inline-block; width: 100px"><label style="width: 100px" for="street">Straße:</label></span>
            <input id="street" th:field="*{street}"/>
        </div>
        <div style="margin: 5px">
            <span style="display: inline-block; width: 100px"><label style="width: 100px" for="nr">Hausnummer:</label></span>
            <input id="nr" th:field="*{nr}"/>
        </div>
        <div style="margin: 5px">
            <span style="display: inline-block; width: 100px"><label style="width: 100px" for="cip">PLZ:</label></span>
            <input id="cip" th:field="*{cip}"/>
        </div>
        <div style="margin: 5px">
            <span style="display: inline-block; width: 100px"><label style="width: 100px" for="city">Ort:</label></span>
            <input id="city" th:field="*{city}"/>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Speichern</button>
    </form>
</div>

<div>
    <table class="table table-dark table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Vorname</th>
            <th scope="col">Nachname</th>
            <th scope="col">Straße</th>
            <th scope="col">Hausnummer</th>
            <th scope="col">PLZ</th>
            <th scope="col">Ort</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}">
            <th th:text="${user.id}"></th>
            <td th:text="${user.firstname}"></td>
            <td th:text="${user.lastname}"></td>
            <td th:text="${user.street}"></td>
            <td th:text="${user.nr}"></td>
            <td th:text="${user.cip}"></td>
            <td th:text="${user.city}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
